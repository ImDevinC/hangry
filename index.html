<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hangry</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="stylesheets/libraries/initializr/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/libraries/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/libraries/bootstrap/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="stylesheets/libraries/fontawesome/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/custom/main.css">

    <script src="scripts/libraries/modernizr/modernizr-2.6.2.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.11&sensor=true"></script>
  </head>
  <body>
    
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">hangry</a>
        </div>
      </div>
  
    <div class="container-fluid">
      <div id="content" class="row-fluid">
        <div class="span12">
          <div class="tab-content">
            
            <div id="venue-tab" class="tab-pane active">
              <div class="venue-ticket ticket">
                <div class="row-fluid">
                  <div class="span8">
                    <span>Name</span><br />
                    <span class="venue-name"></span>
                  </div>
                  <div class="span4 pull">
                    <span class="settings pull-right">
                      <i class="icon-cog" data-action="settings"></i>
                    </span><br>
                    <span class="btn-group pull-right">
                      <button class="btn btn-danger" data-action="www" disabled><i class="icon-globe"></i></button>
                      <button class="btn btn-danger" data-action="nav" disabled><i class="icon-map-marker"></i></button>
                      <button class="btn btn-danger" data-action="pics" disabled><i class="icon-camera"></i></button>
                  </span>
                  </div>
                </div>
                <div class="row-fluid">
                  <span>Location</span><br>
                  <span class="venue-location"></span>
                </div>
                <div class="row-fluid">
                  <div class="span4">
                    <span>Category</span><br>
                    <span class="venue-category"></span>
                  </div>
                  <div class="span4">
                    <span>Distance</span><br>
                    <span class="venue-distance"></span>
                  </div>
                  <div class="span4">
                    <span>Rating</span><br>
                    <span class="venue-rating"></span>
                  </div>
                </div>
                <div class="row-fluid end-result hide">
                  <span class="end-message"></span>
                </div>
                <div class="row-fluid maybe-result hide">
                  <div class="accordion" id="accordion-maybe">
                  </div>
                  <div class="row-fluid">
                    <button class="btn btn-danger" data-action="restart">Restart</button>
                  </div>
                </div>
                <div class="row-fluid decision-bar">
                  <div class="span6">
                    <button class="btn btn-block btn-warning" data-action="maybe" data-selection="maybe" disabled="disabled">Maybe</button>
                  </div>
                  <div class="span6">
                    <button class="btn btn-block btn-danger" data-action="skip" data-selection="no" disabled="disabled">No</button>
                  </div>
                </div>
                <div class="row-fluid image-container hide">
                  <div id="venue-carousel" class="carousel slide">
                    <center><div class="carousel-inner"></div></center>
                    <a class="carousel-control left" href="#venue-carousel" data-slide="prev">&lsaquo;</a>
                    <a class="carousel-control right" href="#venue-carousel" data-slide="next">&rsaquo;</a>
                  </div>
                </div>
                <div class="row-fluid map-container hide">
                  <div id='map-canvas' style="height: 400px"></div>
                </div>
              </div>
            </div>
          
            <div id="error-tab" class="tab-pane">
              <div class="error-ticket ticket">
                <div class="row-fluid">
                  <span class="error-text header"></span>
                </div>
                <div class="row-fluid">
                  <div class="zip-code input-append">
                    <input type="text" data-value="zip" placeholder="Zip code" maxlength="5"> <button class="btn btn-medium btn-danger" data-action="zip" disabled>Search</button>
                  </div>
                </div>
              </div>
            </div>

            <div id="settings-tab" class="tab-pane">
              <div class="settings-ticket ticket">
                <div class="row-fluid">
                  <span class="settings-header header">Settings</span>
                </div>
                <div class="row-fluid">
                  <div class="zip-code input-append">
                    <input type="text" data-value="zip" placeholder="Zip code" maxlength="5">
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
    <div class="footer">
          <span class="foursquare"></span>
    </div>

    <script src="scripts/libraries/jquery/jquery-1.9.1.min.js"></script>
    <script src="scripts/libraries/bootstrap/bootstrap.min.js"></script>
    <script src="scripts/prototypes/array.js"></script>
    <script src="scripts/custom/main.js"></script>

  </body>
</html>
